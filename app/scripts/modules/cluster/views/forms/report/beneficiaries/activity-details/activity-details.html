
	
			<!-- label -->
			<div class="col s12 m2" style="text-align:right;">
				<p style="font-size:16px; padding-top:26px;">Item {{ $index+1 }} </p>
			</div>

			<!-- select -->
			<div class="input-field col s12 m5">
				<select id="ngm-beneficiary_detail-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}" 
                class="validate"
                ng-model="detail.unit_type_id" 
                ng-options="detail.unit_type_id as detail.unit_type_name for detail in

				<label for="ngm-beneficiary_detail-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}" class="active" style="transform:translateY(-10%)">{{ detail.unit_type_label?detail.unit_type_label: 'Units' }}</label>
			</div>

			<!-- unit_type_quantity -->
			<div class="input-field col s12 m4">
				<input id="ngm-beneficiary_detail_unit_quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}" 
                  name="unit_type_quantity" 
                  type="number" 
                  class="validate"
                  min="0" 
                  ng-model="detail.unit_type_quantity"
                  ng-change="ngmClusterBeneficiaries.inputChange( 'ngm-beneficiary_detail_unit_quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}' )"
                  ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'">
                <label for="ngm-beneficiary_detail_unit_quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}" class="active">{{ detail.unit_type_name?detail.unit_type_name: 'Amount' }}</label>
			</div>

			<div class="input-field col s12 m1">
  			<div class="btn-floating waves-effect waves-light red lighten-2" 
	  					title="Remove"
	  					ng-if="$index > 0 && ( project.definition.project_status !== 'complete' || project.report.report_status !== 'complete' )"
	  					ng-click="ngmClusterDetails.removeDetail( $locationIndex, $beneficiaryIndex, $index, beneficiary )"
              ng-disabled="!ngmClusterBeneficiaries.beneficiaryFormComplete( project.definition, project.report.locations ) ||
