
			<!-- label -->
			<div class="col s12 m2" style="text-align:right;">
				<p style="font-size:16px; padding-top:26px;">Item {{ $index+1 }} </p>
			</div>

			<!-- select -->
			<div class="input-field col s12 m5">
				<select materialize-select watch id="ngm-beneficiary_detail-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}" 
                class="validate"
                ng-model="detail.unit_type_id" 
                ng-options="detail.unit_type_id as detail.unit_type_name for detail in 
                							ngmClusterLists.details[ $locationIndex ][ $beneficiaryIndex ][ $index ]"
                ng-change="ngmClusterDetails.selectChange( detail, ngmClusterBeneficiaries.form[ $locationIndex ][ $beneficiaryIndex ][ 'details' ], 'unit_type_id', 'unit_type_name', 'unit_type_label','ngm-beneficiary_detail-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}'); ngmClusterDetails.initDetails( ngmClusterBeneficiaries.form[ $locationIndex ][ $beneficiaryIndex ][ 'details' ], $locationIndex, $beneficiaryIndex, beneficiary );"
                ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'">
					<option value="" selected>{{'select'|translate}}</option>

				</select>
				<label for="ngm-beneficiary_detail-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}" class="active" style="transform:translateY(-10%)">Item</label>
			</div>

			<!-- unit_type_quantity -->
			<div class="input-field col s12 m4">
				<input id="ngm-beneficiary_detail_unit_quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}" 
                  name="unit_type_quantity" 
                  type="number" 
                  class="validate"
                  min="0" 
                  ng-model="detail.unit_type_quantity"
                  ng-change="ngmClusterBeneficiaries.inputChange( 'ngm-beneficiary_detail_unit_quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}' )"
                  ng-disabled="project.definition.project_status === 'complete' || project.report.report_status === 'complete'">
                <label for="ngm-beneficiary_detail_unit_quantity-{{ $locationIndex }}-{{ $beneficiaryIndex }}-{{ $index }}" class="active">{{ detail.unit_type_label?detail.unit_type_label: 'Amount' }}</label>
			</div>

			<!-- remove -->
			<div class="input-field col s12 m1">
  			<div class="btn-floating waves-effect waves-light red lighten-2" 
	  					title="Remove"
	  					ng-if="project.definition.project_status !== 'complete' || 
	  									project.report.report_status !== 'complete'"
	  					ng-click="ngmClusterDetails.removeDetail( ngmClusterBeneficiaries.form[ $locationIndex ][ $beneficiaryIndex ][ 'details' ], $locationIndex, $beneficiaryIndex, $index, beneficiary )">
  				<i class="material-icons">clear</i>
  			</div>
			</div>
