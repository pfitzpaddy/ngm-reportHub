<div class="slide-animate">
	<!-- bind html -->
	<div class="row">
		<div class="col s12 m12 l12">
			<div class="card">
				<ul class="collection with-header">
					<li class="collection-header blue lighten-4">
						<h5 class="report-work-title">
              <i class="material-icons left">person_pin</i>
              <span class="beneficiary-count"></span> Project Contact Details
            </h5>
					</li>
					<li class="collection-item avatar">

						<p id="ngm-target_contact" style="padding:10px;">
							Enter FOCAL POINT of your PROJECT in the form below;
						</p>

						<div class="row">
							<div class="col s12 card">
								<div style="padding-top: 10px; padding-left: 40px;">
									<table class="bordered responsive-table" ng-show="project.definition">
										<tr style="font-weight: 400">
											<td></td>
											<td>Project Contact Name</td>
											<td>Project Contact Email</td>
											<td ng-show="project.definition.project_status !== 'complete'">Edit</td>
										</tr>
										<tr>
											<td>
												<i class="material-icons" style="color: teal;">person_pin</i>
											</td>
											<td>
												<!-- editable name -->
												<span editable-text="project.definition.name" e-name="facility_name" e-form="contactform" e-required>
                            {{ project.definition.name }}
                          </span>
											</td>
											<td>
												<!-- editable name -->
												<span editable-text="project.definition.email" e-name="facility_name" e-form="contactform" e-required>
                            {{ project.definition.email }}
                          </span>
											</td>
											<td style="white-space: nowrap" ng-show="project.definition.project_status !== 'complete'">
												<!-- form -->
												<form editable-form name="contactform" ng-show="contactform.$visible" onaftersave="project.updateOnUserExists()" class="form-buttons form-inline" shown="inserted === project.definition">
													<button title="Save" type="submit" class="btn waves-effect waves-light save" ng-if="contactform.$visible && !project.newProject" ng-disabled="
                                  ( ( !project.project_details_valid() ) ||
                                  ( !project.activity_type_valid() ) ||
                                  ( !project.project_donor_valid() ) ||
                                  ( !project.target_beneficiaries_valid() ) ||
                                  ( !project.target_locations_valid() ) ||
                                  ( !project.submit ) )">
                              <i class="material-icons">save</i>
                            </button>
													<button type="button" ng-if="contactform.$visible" ng-disabled="contactform.$waiting" ng-click="contactform.$cancel();" class="btn blue lighten-1 waves-effect waves-light" title="Cancel Edit">
                              <i class="material-icons">clear</i>
                            </button>
												</form>
												<div class="buttons" ng-if="!contactform.$visible">
													<button class="btn waves-effect waves-light" ng-click="contactform.$show();" title="Edit" ng-disabled="
                                      ( ( !project.project_details_valid() ) ||
                                      ( !project.activity_type_valid() ) ||
                                      ( !project.project_donor_valid() ) ||
                                      ( !project.target_beneficiaries_valid() ) ||
                                      ( !project.target_locations_valid() ) ||
                                      ( !project.submit ) )">
                              <i class="material-icons">create</i>
                            </button>
												</div>
											</td>
										</tr>
										<tr/>
									</table>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
