<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ngmReportHub</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
		<link rel="stylesheet" href="bower_components/ngm-dashboard-framework/dist/ngm-dashboard-framework.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="icon" href="images/favicon.png" sizes="32x32">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
 	<body ng-app="ngmReportHub" ng-controller="ngmReportHubCrtl">
		<!--[if lte IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Add your site or application content here -->
		<div style="background: {{ ngm.style.darkPrimaryColor }}; height:20px;"></div>
		<nav style="background: {{ ngm.style.defaultPrimaryColor }};" role="navigation">
			<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo"><img ng-src="images/{{ ngm.logo }}" width="64px"></a>

			<!--      
				<ul class="right hide-on-med-and-down">
					<li><a href="#">Navbar Link</a></li>
				</ul>

				<ul id="nav-mobile" class="side-nav">
					<li><a href="#">Navbar Link</a></li>
				</ul>
				<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
			-->

			</div>
		</nav>
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
			<div class="row row-centered">
				<div ng-view=""></div>
				</div>
			</div>
		</div>

		<footer class="page-footer" style="background: {{ ngm.style.lightPrimaryColor }};">
			<div class="container">
				<div class="row">
				</div>
			</div>
			<div class="footer-copyright" style="background: {{ ngm.style.defaultPrimaryColor }};">
				<div class="container">
				Made by <a class="grey-text" href="http://immap.org">iMMAP {{ text }}</a>
				</div>
			</div>
		</footer>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		 <script>
			!function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
			(A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
			r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
			}(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-XXXXX-X');
			ga('send', 'pageview');
		</script>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-filter-count-to/dist/angular-filter-count-to.min.js"></script>
		<script src="bower_components/materialize/bin/materialize.js"></script>
		<script src="bower_components/ngm-dashboard-framework/dist/ngm-dashboard-framework.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/services/ngmAuthentication.js"></script>
		<script src="scripts/controllers/login.js"></script>
		<script src="scripts/controllers/dashboard.js"></script>
		<!-- endbuild -->

	</body>
</html>
